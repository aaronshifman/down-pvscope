apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Release.Name}}-pvc-editor-binding
  labels:
    {{- $ctx := deepCopy . -}}
    {{- $_ := set $ctx.Values "component" "rb" -}}
    {{- include "commonLabels" $ctx | nindent 4 }}
roleRef:
  kind: Role
  name: {{.Release.Name}}-pvc-editor-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{.Release.Name}}-sa
    namespace: {{.Release.Namespace}}
