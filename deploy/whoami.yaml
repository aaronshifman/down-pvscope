# whoami.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whoami
  namespace: down-pvscope
  labels:
    app: whoami
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:latest
          ports:
            - containerPort: 80
  volumeClaimTemplates:
    - metadata:
        name: foo
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
